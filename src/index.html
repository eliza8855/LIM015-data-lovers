<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar-top">
        <a href="#home" class="navbar-logo" title="home">
          
        </a>
        <a href="#Home" class="navbar-item" title="home">Home</a>
        <a href="#Glossary" class="navbar-item" tittle="Glossary">Glosario</a>
        <a href="#Top10" class="navbar-item" tittle="Top10">Top 10</a>
        <a href="#News" class="navbar-item" tittle="News">Noticias</a>
      </nav>

      <div id="navbar-logo-box">
        <img id="navbar-logo-img" src="IMG/pokemon-logo.png" alt="Pokemon logo">
      </div> 

      <nav class="navbar-bottom">
        <form class="navbar-search-container">
          <input type="search" id="navbar-search-bar" placeholder= "Search for a Pokemon by name or number">
          <a href="#" id="navbar-search-icon"><i class="fas fa-search"></i></a>
        </form>
      </nav>

      <section class="filters-container" >
        <div class="filter-individual-container" >
        <select id="filter-by-type" >
          <option value="">search by type</option>
          <option value="all">All</option>
          <option value="bug">Bug</option>
          <option value="dark">Dark</option>
          <option value="dragon"> Dragon</option>
          <option value="electric">Electric</option>
          <option value="fairy">Fairy</option>
          <option value="fighting">Fighting</option>
          <option value="fire">Fire</option>
          <option value="flying">Flying</option>
          <option value="ghost">Ghost</option>
          <option value="grass">Grass</option>
          <option value="ground">Ground</option>
          <option value="ice">Ice</option>
          <option value="normal">Normal</option>
          <option value="poison">Poison</option>
          <option value="psychic">Psychic</option>
          <option value="rock">Rock</option>
          <option value="steel">Steel</option>
          <option value="water"> Water</option>
        </select> 
      </div>

     
        <div class="filter-individual-container" id="filter-order-by" >
          <select class="filter-item" >
          <option value="">order by...</option>
          <option value="option1">Lowest Number</option>
          <option value="option2">Highest Number</option>
          <option value="option2">A-Z</option>
          <option value="option2">Z-A</option>
          </select>
       </div>
      </section>
    </header>

    <main>
      
      
      
    </main>

    <div class="pokemones-quantity">
      <div>
        <p class="pokemones">Pokemones ( <spam id="quantity"></spam> )</p>
      </div>

      <div id="container-card"></div>  
     <div class="container-modal"></div>

    <footer>
     
      <div class="team">
        <h3 >Developer Team </h3>
        <div>
          <p> Elizabeth Lopez</p>
          <a href="https://github.com/eliza8855"><img src="IMG/github.png"></a>
        </div>
        <div>
          <p> Maribel Maza </p>
          <a href="https://github.com/mysticBel"><img src="IMG/github.png"></a>
        </div>
      </div>

    </footer>
    <!-- <div id="root"></div> -->
    <script src="main.js" type="module"></script>
  </body>
</html>
