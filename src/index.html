<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav class="navbar-top">
        <a href="#Home" class="navbar-top-item" title="home">Home</a>
        <a href="#Glossary" class="navbar-top-item" tittle="Glossary">Glossary</a>
        <a href="#Top10" class="navbar-top-item" tittle="Top10">Top 10</a>
        <a href="#News" class="navbar-top-item" tittle="News">News</a>
      </nav>
      <div> 
        <!-- id="navbar-logo-box">  -->
           <img id="navbar-logo-img" src="IMG/pokemon-logo.png" alt="Pokemon logo">
           <!-- <img id= "poke-banner" src="IMG/poke-banner.jpg" alt="banner"> -->
      </div>
    </header>
      
    <section class="filters-container">
        <div class="filter-individual-container" id="filter-by-name-number">
          <input type="search" class="filter-item" id="inputFilterByName" placeholder= "Search for a Pokemon by name or number">
        </div>
        
        <div class="filter-individual-container" id="filter-by-type">
          <select id="filterByType-options" class="filter-item">
            <option value="">search by type</option>
            <option value="all">All</option>
            <option value="bug">Bug</option>
            <option value="dark">Dark</option>
            <option value="dragon"> Dragon</option>
            <option value="electric">Electric</option>
            <option value="fairy">Fairy</option>
            <option value="fighting">Fighting</option>
            <option value="fire">Fire</option>
            <option value="flying">Flying</option>
            <option value="ghost">Ghost</option>
            <option value="grass">Grass</option>
            <option value="ground">Ground</option>
            <option value="ice">Ice</option>
            <option value="normal">Normal</option>
            <option value="poison">Poison</option>
            <option value="psychic">Psychic</option>
            <option value="rock">Rock</option>
            <option value="steel">Steel</option>
            <option value="water"> Water</option>
          </select>
        </div>

        <div class="filter-individual-container" id="filter-order-by" >
            <select class="filter-item" >
            <option value="">order by...</option>
            <option value="option1">Lowest Number</option>
            <option value="option2">Highest Number</option>
            <option value="option2" id="orderByAToZ">A-Z</option>
            <option value="option2">Z-A</option>
            </select>
        </div>
    </section>

    <main> 

    <div class="pokemones-main">
      <div class="pokemones-quantity" >
        <p>Pokemones ( <spam id="quantity"></spam> )</p>
      </div>

      <div id="container-card"></div>  
      <div class="container-modal"></div>

    </main>

    <footer>
      <div class="team">
        <h3 >Developer Team </h3>
          <div>
             <p> Elizabeth Lopez</p>
             <a href="https://github.com/eliza8855"><img src="IMG/github.png"></a>
          </div>
          <div>
             <p> Maribel Maza </p>
             <a href="https://github.com/mysticBel"><img src="IMG/github.png"></a>
          </div>
      </div>
      <div class="credits">
        <p> Here goes the credits or other stuff .. </p>

      </div>
    </footer>

    <!-- <div id="root"></div> -->
    <script src="main.js" type="module"></script>
  </body>
</html>
